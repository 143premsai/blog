<style type="text/css">
body .shadowed {
  background: url("img/bg-page-meca.png") no-repeat scroll 0 170px white;
}
</style>
<div class="columns">
  <div class="row">
    <div class="large-9 columns">&nbsp;</div>
    <div ng-include src="yearSelect"></div>
  </div>
</div>
<div class="row">
  <div class="large-offset-3 large-6 columns panel radius text-center">
    <div ng-show="familleCA">
      <div class="dashboardBigNumber">
        <span id="familleCA">{{familleCA.data | caCurrency}}</span>
      </div>
      <div id="familleDashboardTitle">CA HT {{familleLabel}}</div>
    </div>
    <span ng-show="!familleCA">pas de données</span>
  </div>
</div>
<div>
  <div class="large-12 columns text-center">
    <h4 id="familleMonthCATitle">{{familleLabel}} : CA HT mois/mois {{year}}</h4>
    <div id="familleMonthCAChart"></div>
    <div class="chartloading" ng-hide="familleMonthCa || familleMonthCa.length == 0">
      <i class="icon-refresh icon-spin"></i>Chargement des données en cours...
    </div>
  </div>
</div>
