<!DOCTYPE html>
<html>
<head>
<!-- YOU NEED THIS TAG TO PREVENT D3JS CHARACTER ERROR!!! -->
<meta charset="utf-8">

<!-- LIBS CSS -->
<link rel="stylesheet" href="webjars/bootstrap/${bootstrap.version}/css/bootstrap.css">
<link rel="stylesheet" href="webjars/nvd3/${nvd3.version}/nv.d3.css">
</head>
<body ng-app="app">
<div class="container">
<h1>Charts</h1>

<!-- BARS -->
<h4>Bar Charts</h4>
<div ng-controller="BarCtrl">
<nvd3-discrete-bar-chart
    	data="exampleData"
        showXAxis="true"
        showYAxis="true"
        xAxisTickFormat="xAxisTickFormatFunction()"
        width="550"
        height="400">
        	<svg></svg>
    </nvd3-discrete-bar-chart>
</div>

<!-- REAL TIME -->
<h4>Real Time Charts</h4>
<div ng-controller="RealTimeCtrl">
   <h5>Static</h5>
   <nvd3-line-chart
            data="exampleData"
            id="withoutObjectEquality"
            width="800"
            height="400"
            showXAxis="true"
            showYAxis="true"
            x="xFunction()"
            y="yFunction()"
            tooltips="true"
            interactive="true"
            margin="{left:50,top:50,bottom:50,right:50}">
        <svg></svg>
    </nvd3-line-chart>


    <h5>Real</h5>
    <nvd3-line-chart
            data="exampleData"
            id="withObjectEqaulity"
            width="800"
            height="400"
            showXAxis="true"
            showYAxis="true"
            x="xFunction()"
            y="yFunction()"
            tooltips="true"
            interactive="true"
            margin="{left:50,top:50,bottom:50,right:50}"
            objectEquality="true">
        <svg></svg>
    </nvd3-line-chart>
</div>

</div>

<!-- LIBS JS -->
<script src="webjars/angularjs/${angularjs.version}/angular.js"></script>
<script src="webjars/angularjs/${angularjs.version}/angular-resource.js"></script>
<script src="webjars/d3js/${d3js.version}/d3.js"></script>
<script src="webjars/nvd3/${nvd3.version}/nv.d3.js"></script>
<script src="webjars/angularjs-nvd3-directives/${angularjs-nvd3-directives.version}/angularjs-nvd3-directives.js"></script>

<!-- YOUR JS -->
<script src="app.js"></script>
</body>
</html>
